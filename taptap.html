<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Tap</title>
    <link rel="stylesheet" href="taptap.css">
</head>
<body>

<div class="container">
    <h1>Tap the Bear to Fill my Hearts!</h1>
    <div class="hearts" id="heartsContainer">
        <!-- Hearts will be generated by JS -->
    </div>
    <div class="bear-container">
        <img src="images/bear.png" alt="Bear" class="bear" id="bear">
    </div>
    <div id="congratsMessage" style="display:none; opacity:0; transition: opacity 1s; margin-top: 30px;">
        <h2>Thank you for filling the emptiness in my heart.
            Protect that gift by loving me to the fullest, as I will do for you</h2>
        <button id="enterBtn" style="display:none; margin-top: 20px; font-size: 1.2em; padding: 10px 30px;">Enter</button>
    </div>
</div>

<script src="taptap.js"></script>
</body>
</html>
